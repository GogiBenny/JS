<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      body {
        font-family: Arial;
      }
      
      .sub {
        border: none;
        background-color: black;
        color: white;
        padding: 10px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
      }

      .is-subbed {
        background-color: rgb(240, 240, 240);
        color: black;
      }
    </style> 
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-sub sub">Subscribe</button>
    <script>
      function subscribe() {
        const buttonElement = document.querySelector('.js-sub');
        if(buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed';
          buttonElement.classList.add('is-subbed');
        } else {
          buttonElement.innerText = 'Subscribe';
          buttonElement.classList.remove('is-subbed');
        }
      }
    </script>
  </body> 
</html>
