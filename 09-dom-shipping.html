<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Shipping Calculator</title> 
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="cost of order" class="js-input" onkeydown="
      if (event.key === 'Enter') calculateTotal();
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total"></p>
    <script>
      function calculateTotal() {
      const inputElement = document.querySelector('.js-input');
      let cost = Number(inputElement.value);

      cost < 40 ? cost = cost + 10 : cost;

      document.querySelector('.js-total').innerHTML = `${cost}`;
      }
    </script>
  </body> 
</html>
