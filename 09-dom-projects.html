<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title> 
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-sub">Subscribe</button>
    <script>
      function subscribe() {
        const buttonElement = document.querySelector('.js-sub');
        buttonElement.innerText === 'Subscribe' ? buttonElement.innerText = 'Subscribed' : buttonElement.innerText = 'Subscribe';
      }
    </script>
  </body> 
</html>
