<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title> 
  </head>
  <body>
    <script>
      console.log(3 < 5);
      console.log(3 > 5 - 5);
      console.log(5 === '5.00');

      const age = 15;

      if (false) {
        console.log('hello');
      } else {
        console.log('else');
      }

      if (age >= 16) {
        console.log('you can drive!');
      } else if (age >= 14) {
        console.log('almost there!');
      } else {
        console.log('you can not drive!');
      }

      console.log(false && true);
      console.log(0 < 1 / 3);
      console.log(true || false);
      console.log(!false);

      if (0) {
        console.log('truthy');
      }

      const cartQuantity = 0;

      if (cartQuantity) {
        console.log('cart has products');
      }

      console.log(!0);
      console.log('text' / 5);

      let variable1;
      console.log(variable1);

      const result = false ? 'truthy' : 'falsy';

      console.log(result);

      const messege = 5 && console.log('hello');

      console.log(messege);

      const currency = undefined || 'USD';

      console.log(currency);
    </script>
  </body> 
</html>
