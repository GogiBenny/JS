      // create variable to store [accumlator variable]
      const nums = [1, 1, 3];
      let total = 0; 
      // loop through array and accumlate into total
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i]
        total += num;
      }
      console.log("total", total);

      // Create a new array with each number doubled from the nums array
      
      let numsDoubled = [];
      for (let i = 0; i < nums.length; i++) {
