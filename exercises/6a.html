<!DOCTYPE html>
<html>
  <head>
    <title>6a, 6c</title> 
  </head>
  <body>
    <script>
      const currentHour = new Date().getHours();
      const name = 'Gogi'
      
      if (currentHour >= 6 && currentHour <= 12) {
        console.log(`Good Morning ${name}!`);
      } else if (currentHour >= 13 && currentHour <= 17) {
        console.log(`Good Afternoon ${name}!`);
      } else {
        console.log(`Good Night ${name}!`);
      }
    </script>
  </body> 
</html>
