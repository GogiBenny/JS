<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Shipping Calculator</title> 
    <style>
      .cost-input {
        font-size: 15px;
        padding: 10px;
      }


      .cal-btn {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="cost of order" class="js-input cost-input" onkeydown="
      if (event.key === 'Enter') calculateTotal();
    ">
    <button onclick="
      calculateTotal();
    " class="cal-btn">Calculate</button>
    <p class="js-total"></p>
    <script>
      function calculateTotal() {
      const inputElement = document.querySelector('.js-input');
      let cost = Number(inputElement.value);

      cost < 40 ? cost = cost + 10 : cost;

      document.querySelector('.js-total').innerHTML = `${cost}`;
      }
    </script>
  </body> 
</html>
