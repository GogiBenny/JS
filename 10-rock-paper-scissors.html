  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css"/>

    <p class="title">Rock Paper Scissors</p>
    <button class="button-img" onclick="
      // console.log(pickComputerMove());
