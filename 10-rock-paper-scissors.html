<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }

      .title {
        font-size: 30px;
        font-weight: bold;
      }
      img {
        height: 50px;
        background-color: transparent;
      }
      .button-img {
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        background-color: transparent;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="button-img" onclick="
      // console.log(pickComputerMove());      
      playGame('rock');
    "><img src="img/r.bmp"></button>
    <button class="button-img" onclick="
      playGame('paper');
    "><img src="img/s.bmp"></button>
    <button class="button-img" onclick="
      playGame('scissors');
    "><img src="img/p.bmp"></button>
    <button onclick="
      score.wins = 0
      score.losses = 0
      score.ties = 0
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      
      updateScoreElement();

      function pickComputerMove() {
        let computerMove;
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
          } else if (randomNumber >= 1 / 3 & randomNumber < 2 / 3) {
          computerMove = 'paper';
          } else {
          computerMove = 'scissors';
        }
        return computerMove;
      }

      function updateScoreElement() {
        document.querySelector('.js-score').innerHTML = ` Wins: ${score.wins}, Loses: ${score.losses}, Ties ${score.ties}`;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result;

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You Lose!';
          } else {
            result = 'You Win!';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You Win!';
          } else if (computerMove === 'paper') {
            result = 'You Tie!';
          } else {
            result = 'You Lose!';
          }
        } else {
          if (computerMove === 'rock') {
            result = 'You Lose!';
          } else if (computerMove === 'paper') {
            result = 'You Win!';
          } else {
            result = 'You Tie!';
          }
        }

        if (result === 'You Win!') {
          score.wins++;
        } else if (result === 'You Lose!') {
          score.losses++;
        } else {
          score.ties++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = `You ${result}!`;

        document.querySelector('.js-moves').innerHTML = `You: ${playerMove} - ${computerMove} Computer`;
      }
    </script>
  </body>
</html>
